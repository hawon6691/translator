<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Languages</title>
</head>
<body>
<h1>Languages</h1>
<table border="1">
    <tr>
        <th>Code</th>
        <th>Name</th>
    </tr>
    <tr th:each="lang : ${languages}">
        <td th:text="${lang.lang_code}"></td>
        <td th:text="${lang.lang_name}"></td>
    </tr>
</table>
<a th:href="@{/}">Home</a>
</body>
</html>
