<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Folder</title>
</head>
<body>
<h1>Create Folder</h1>
<form th:action="@{/folders/create}" th:object="${folder}" method="post">
    User ID: <input type="number" th:field="*{user_id}" /><br/>
    Folder Name: <input type="text" th:field="*{folder_name}" /><br/>
    <button type="submit">Save</button>
</form>
<a th:href="@{/folders}">Back to List</a>
</body>
</html>
