<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/users/edit/{id}(id=${user.user_id})}" th:object="${user}" method="post">
    Username: <input type="text" th:field="*{username}" /><br/>
    Email: <input type="email" th:field="*{email}" /><br/>
    Password: <input type="password" th:field="*{password}" /><br/>
    <button type="submit">Update</button>
</form>
<a th:href="@{/users}">Back to List</a>
</body>
</html>
