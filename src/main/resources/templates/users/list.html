<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
</head>
<body>
<h1>Users List</h1>
<a th:href="@{/users/create}">Create New User</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Created At</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.user_id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.created_at}"></td>
        <td>
            <a th:href="@{/users/edit/{id}(id=${user.user_id})}">Edit</a>
            <a th:href="@{/users/delete/{id}(id=${user.user_id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
